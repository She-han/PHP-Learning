<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Form Validation with Red Borders</title>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <style>
    /* CSS එකේ පොඩි වෙනසක් කළා error border එක පැහැදිලිව පේන්න */
    .error-border {
        border: 2px solid red !important; /* border එක ටිකක් මහතට දැම්මා */
        background-color: #ffe6e6;
    }
 </style>
</head>
<body>

 <h2>Feedback Form</h2>
 <form id="myForm">
    <input type="text" id="name" placeholder="Name" /><br/><br/>
    <input type="email" id="email" placeholder="Email" /><br/><br/>
    <!-- වැරැද්ද හදපු තැන මෙන්න -->
    <textarea id="message" rows="5" cols="20" placeholder="Your Message"></textarea><br/><br/>
    <button type="submit">Submit</button>
 </form>

 <!-- සාර්ථක වුණාම පෙන්නන message එකක් HTML එකට එකතු කළා -->
 <h3 id="successMsg" style="color: green; display: none;">Form submitted successfully!</h3>

 <script>
    $("#myForm").submit(function(e) {
        e.preventDefault(); // Stop form from submitting normally
        
        let isValid = true;
        
        // Clear old styles
        $("#myForm input, #myForm textarea").removeClass("error-border");
        
        // Check each field
        $("#myForm input, #myForm textarea").each(function() {
            if ($(this).val().trim() === "") {
                $(this).addClass("error-border");
                isValid = false;
            }
        });
        
        // If valid, show success message
        if (isValid) {
            $("#successMsg").fadeIn();
            $("#myForm")[0].reset();
        } else {
            $("#successMsg").hide();
        }
    });
 </script>

</body>
</html>
